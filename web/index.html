  <!-- Add this style block to fix color tinting issues -->
  <style>
    body {
      background-color: #ffffff !important;
      color-scheme: light;
    }
    
    /* Fix blue tint overlay */
    flt-glass-pane {
      background-color: transparent !important;
    }
    
    .flutter-loader, #splash {
      background-color: #ffffff !important;
    }
    
    /* Microsoft Edge specific fixes */
    @supports (-ms-ime-align:auto) {
      body, flt-glass-pane {
        background-color: transparent !important;
      }
      
      * {
        color-scheme: light only;
      }
    }
  </style>
  
  <!-- Add to the <head> section -->
  <style>
    /* Force correct color rendering */
    body {
      color-scheme: light only;
    }
    
    /* Fix color tinting on web platform */
    flt-glass-pane {
      filter: none !important;
    }
    
  </style>
  
  <!-- Add this in the <head> section -->
  <style>
    /* Optimize animations for web */
    canvas {
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
    }
    
    /* Force hardware acceleration */
    body {
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Fix animation stuttering */
    flt-glass-pane * {
      will-change: transform;
    }
  </style>

  <!-- Add this to your existing styles -->
  <style>
    /* Fix for Edge browser text fields */
    @supports (-ms-ime-align:auto) {
      /* Force text fields to have white background and black text */
      input, textarea {
        background-color: white !important;
        color: black !important;
      }
      
      /* Fix for Canvas rendering in Edge */
      canvas {
        opacity: 0.9999;
      }
    }
  </style>

  <!-- Replace the Edge-specific input field fixes with this: -->
  <style>
    /* Edge-specific input field fixes */
    @supports (-ms-ime-align:auto) {
      /* Fix vertical alignment of text field */
      flt-text-editing-host {
        background-color: white !important;
        color: black !important;
        caret-color: #ffc112 !important;
        padding: 0 !important;
        margin: 0 !important;
        display: flex !important;
        align-items: center !important;
        min-height: 40px !important;
      }
      
      /* Fix search field container */
      .clip-rrect {
        display: flex !important;
        align-items: center !important;
      }
      
      /* Make sure text input is vertically centered */
      input {
        margin-top: 0 !important;
        margin-bottom: 0 !important;
        vertical-align: middle !important;
      }
      
      /* Make sure rounded containers render properly */
      .clip-rrect * {
        border-radius: 8px !important;
      }
      
      /* Force animation effects */
      flt-scene-host * {
        transition-duration: 0.2s !important;
        transition-property: opacity, transform !important;
      }
      
      /* Ensure search icons align properly */
      .material-icons {
        vertical-align: middle !important;
        margin-top: 0 !important;
        margin-bottom: 0 !important;
      }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <!-- Add custom script to fix Flutter web color handling -->
  <script>
    window.addEventListener('load', function() {
      // Remove any browser color overlays
      document.body.style.backgroundColor = 'transparent';
      
      // Force color space correction
      var meta = document.createElement('meta');
      meta.name = 'force-color-profile';
      meta.content = 'srgb';
      document.getElementsByTagName('head')[0].appendChild(meta);
    });
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Check if running in Edge
      const isEdge = navigator.userAgent.indexOf("Edg") != -1;
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            renderer: "canvaskit",
            useColorEmulation: false,
            // Add these options
            canvasKitBaseUrl: "/canvaskit/",
            // Force hardware acceleration
            canvasKitForceCpuOnly: false,
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <!-- Add this script right before </body> -->
  <script>
    // Fix animations in Edge browser
    document.addEventListener('DOMContentLoaded', function() {
      // Force repaint to fix animation glitches
      setTimeout(function() {
        document.body.style.display = 'none';
        document.body.offsetHeight; // Trigger reflow
        document.body.style.display = '';
      }, 100);
    });
  </script>
</body>
